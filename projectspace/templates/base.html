<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 
    {% block title %} Base {% endblock title %}
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark border border-start">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/users">CRM</a>
          <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/users">Home</a>
              </li>
              
              {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'logout' %}">logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'add' %}">add</a>
                </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'register' %}">register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'home' %}">login</a>
              </li>
                
                  
              {% endif %}
            </ul>
            <span class="navbar-text text-light">
              Customer Relationship Management
            </span>
          </div>
        </div>
      </nav>
      
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-warning rounded-3 fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
            
      {% endif %}
    {% block content %}
    {% endblock content %}

  </div> 
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
